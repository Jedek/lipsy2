<template name="Layout">
	<div class="wrap">
		<header>
		   <div class="header_top">
		   		<div class="profile_details">
		   			<div class="user-info">
		   				<h4>Dictionary</h4>
		   			</div>

		   			<div class="login">
                        {{#if currentUser}}
                            Welcome, {{> loginButtons}}
                        {{else}}
                            {{> loginButtons}}
                        {{/if}}
	               </div>
	               <div class="clear"></div>
		   		</div>
		   		<div class="clear"></div>	
		   </div>
		</header>
	
		<div class="content">
            <div class="main">
                <div class="wrap">
			        {{> yield}}
                </div>
            </div>
		</div>
	</div>
</template>

<template name="Home">
        <div class="menu_box">
            <div class="menu_box_list">
                <ul>
                    <li><a href="#"><span>Add Word</span></a></li>
                    <!--<li><a href="#"><span>Messages</span><label class="digits">24</label><div class="clear"></div></a></li>
                    <li><a href="#"><span>Invites</span><label class="digits active">3</label><div class="clear"></div></a></li>
                    <li><a href="#"><span>Events</span><label class="digits">5</label><div class="clear"></div></a></li>-->
                    <li><a href="#"><span>Search for Words</span></a></li>
                    <li><a href="#"><span>Test</span></a></li>
                    <li><a href="#"><span>Settings</span></a></li>
                </ul>
            </div>
        </div>
</template>

<template name="AddWord">
    <div class="column_left">
        <div class="menu_box">
            <div class="menu_box_list">
                <ul>
                    <li><a href="#"><span>Back</span></a></li>
                </ul>
            </div>
        </div>
        <div class="chart">
            <h3>Add a Word</h3>
            <form>
                <input type="text" value="Enter your email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter your email';}">
                <input type="password" placeholder="password">

                <input type="submit" class="my-button"  value="Sign In">
            </form>
        </div>
    </div>
</template>
